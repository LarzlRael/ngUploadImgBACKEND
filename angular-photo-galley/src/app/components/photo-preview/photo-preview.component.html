<div class="container">
    <div class="row" *ngIf="!photo; else main_content">
        <h1>cargando .....</h1>
    </div>

    <ng-template #main_content>
        <div class="row">

            <div class="col-md-5">
                <div class="card">
                    <img [src]="'http://localhost:4000/'+photo.imagePath" class="img-fluid" alt="">
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <form class="card-body"
                     (submit)="updateThisPhoto(title,description)">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Photo's Title " #title
                                [value]="photo.title">
                        </div>
                        <div class="form-group">
                            <textarea rows="2" class="form-control" placeholder="Photo'Descripcion" 
                            #description
                                [value]="photo.description">


                            </textarea>
                            <div class="form-control">
                                <button class="btn btn-info btn-block">
                                    Update
                                </button>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-danger " (click)="deleteThisPhoto(photo._id)">Delete</button>
        </div>
    </ng-template>
</div>
